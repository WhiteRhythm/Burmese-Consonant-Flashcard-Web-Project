<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burmese Consonant Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Padauk:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Lato', sans-serif; }
        .burmese-font { font-family: 'Padauk', sans-serif; }
        .serif-font { font-family: 'Playfair Display', serif; }
        
        .bg-pattern {
            background-color: #2b0202;
            background-image: radial-gradient(circle at 50% 50%, #4a0404 0%, #1a0000 100%);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-6 text-white">

    <div class="w-full max-w-md bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8 shadow-2xl flex flex-col items-center">
        
        <div class="w-full flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <h2 class="serif-font text-2xl text-amber-500">Quick Study</h2>
            <a href="index.html" class="text-xs text-gray-500 hover:text-white transition-colors">BACK TO HOME</a>
        </div>

        <!-- Card Display -->
        <div class="w-full aspect-square bg-white rounded-xl flex flex-col items-center justify-center relative overflow-hidden mb-6 border-4 border-amber-600/30">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-amber-50 pointer-events-none"></div>
            
            <h1 id="cardFront" class="burmese-font text-9xl text-red-900 z-10 transition-opacity duration-300">...</h1>
            
            <div id="cardBack" class="absolute bottom-4 text-amber-900/80 font-bold text-lg font-serif opacity-0 transition-opacity duration-300 transform translate-y-2">
                Loading...
            </div>
        </div>

        <button id="revealBtn" class="mb-4 text-amber-400 hover:text-amber-300 text-sm tracking-widest uppercase font-bold">
            <i class="ph-bold ph-eye mr-1"></i> Reveal Answer
        </button>

        <button id="nextBtn" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 rounded-lg shadow-lg transition-all active:scale-95">
            Next Character
        </button>

    </div>

    <script>
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const revealBtn = document.getElementById('revealBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let isRevealed = false;

        async function getNewCard() {
            // Reset UI
            isRevealed = false;
            cardBack.style.opacity = '0';
            cardBack.style.transform = 'translateY(10px)';
            revealBtn.innerHTML = '<i class="ph-bold ph-eye mr-1"></i> Reveal Answer';
            cardFront.style.opacity = '0.5'; // dimmed while loading

            try {
                const response = await fetch('/flashcard');
                const data = await response.json(); 
                
                cardFront.textContent = data.front;
                cardBack.textContent = data.back;
                cardFront.style.opacity = '1';

            } catch (err) {
                cardFront.textContent = '?';
                cardBack.textContent = 'Connection Error';
            }
        }

        revealBtn.addEventListener('click', () => {
            isRevealed = !isRevealed;
            if (isRevealed) {
                cardBack.style.opacity = '1';
                cardBack.style.transform = 'translateY(0)';
                revealBtn.innerHTML = '<i class="ph-bold ph-eye-slash mr-1"></i> Hide Answer';
            } else {
                cardBack.style.opacity = '0';
                cardBack.style.transform = 'translateY(10px)';
                revealBtn.innerHTML = '<i class="ph-bold ph-eye mr-1"></i> Reveal Answer';
            }
        });

        nextBtn.addEventListener('click', getNewCard);

        // Load first card
        getNewCard();
    </script>
</body>
</html>
