<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burmese Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Padauk:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .burmese-text { font-family: 'Padauk', sans-serif; }
        
        /* Deep Burgundy Background */
        .bg-pattern {
            background-color: #4a0404;
            background-image: radial-gradient(circle at 100% 100%, #7d1c1c 0, #4a0404 50%, #2b0202 100%);
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }
        
        .gold-text {
            background: linear-gradient(to right, #fcd34d, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex flex-col items-center justify-center text-white p-6 relative overflow-hidden">

    <!-- Decorative Glows -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-yellow-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>

    <div class="z-10 text-center max-w-lg w-full bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-10 shadow-2xl">
        <div class="mb-6 flex justify-center">
            <div class="w-20 h-20 rounded-full gold-gradient flex items-center justify-center shadow-lg border-4 border-red-900 transform hover:rotate-12 transition-transform duration-500">
                <span class="burmese-text text-4xl text-red-900 font-bold pt-1">á€€</span>
            </div>
        </div>

        <h1 class="text-5xl font-bold mb-2 gold-text tracking-wide">Burmese Mastery</h1>
        <p class="text-gray-300 text-lg mb-8 font-light italic">Unlock the beauty of the Golden Script.</p>

        <div class="flex flex-col gap-4">
            <a href="login.html" class="group relative inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-red-900 transition-all duration-200 bg-gradient-to-r from-amber-200 to-amber-500 rounded-lg hover:scale-105 shadow-lg">
                <span>Student Login</span>
                <i class="ph-bold ph-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
            </a>
            
            <a href="flashcard.html" class="text-amber-400/80 hover:text-amber-300 text-sm font-semibold tracking-wider uppercase transition-colors">
                Quick Practice (No Login)
            </a>
        </div>
        
        <div class="mt-8 text-xs text-gray-500 uppercase tracking-widest">Global Academy Project</div>
    </div>
</body>
</html>
